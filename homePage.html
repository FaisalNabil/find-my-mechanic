</head>
<body style="background: #F2F2F2">

<nav class="navbar navbar-default navbar-background">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" href="#">FindMyMechnic</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav margin-left">
        <li class="active"><a href="#home">Home</a></li>

      <ul class="nav navbar-nav navbar-right">

      </ul>
    </div>
  </div>

<section id="home">
    <div class="row">
      <div class="col-md-12">
         <h3 class="text-center">Home</h3>
      </div>
    </div>
</section>
<section id="service">
    <div class="row">
      <div class="col-md-12">
         <h3 class="text-center">Service</h3>
      </div>
    </div>
</section>

<section id="team" class="white-bg padding-top-bottom">
    <div class="container bootstrap snippet">
      <h1 class="section-title text-center page-title">Meet our team</h1>
      <p class="section-description text-center">We are a small team with great skills. See the faces behind the lines of code. </p>  
      <div class="row member-content">

        <div class="col-sm-4 member-thumb">
          <img class="img-responsive img-center img-thumbnail img-circle" src="assets/img/faisal.jpg" alt="">
          <h4>Faisal Nabil</h4>
          <p class="title">Team Leader & Developer</p>
        </div>

        <div class="col-sm-4 member-thumb">
          <img class="img-responsive img-center img-thumbnail img-circle" src="assets/img/tuhin.jpg" alt="">
          <h4>Safaet Hossain Tuhin</h4>
          <p class="title">Developer</p>
        </div>

        <div class="col-sm-4 member-thumb">
          <img class="img-responsive img-center img-thumbnail img-circle" src="assets/img/sarwar.jpg" alt="">
          <h4>Sarwar Hosen</h4>
          <p class="title">Developer</p>
        </div>
    </div>
 
    </div>
  </section>

<section id="support">
    <div class="row">
      <div class="col-md-12">
         <h3 class="text-center">Support</h3>
      </div>
      <div class="row">
        <div class="col-md-5 col-md-offset-4">
          <form>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" class="form-control" id="email" placeholder="Enter Your Email">
            </div>
            <div class="form-group">
              <label for="message">Message:</label>
              <textarea class="form-control" rows="5" id="message"></textarea>
            </div>
            <button type="submit" class="btn btn-success">Send</button>
          </form>
        </div>
      </div>
    </div>
</section>
<script src="assets/plugins/jquery-1.12.0.min.js"></script>
<script src="assets/plugins/bootstrap/bootstrap.min.js"></script>
</body>
</html>
